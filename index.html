<!DOCTYPE html>
<html lang="is">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krossaspurningar - S√°lfr√¶√∞i</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .progress-bar {
            background: rgba(255,255,255,0.3);
            height: 8px;
            border-radius: 4px;
            margin-top: 20px;
            overflow: hidden;
        }

        .progress-fill {
            background: white;
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }

        .content {
            padding: 40px;
        }

        .start-screen, .quiz-screen, .results-screen {
            display: none;
        }

        .start-screen.active, .quiz-screen.active, .results-screen.active {
            display: block;
        }

        .category-select {
            margin: 30px 0;
        }

        .category-select label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
        }

        .category-select select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        .category-select select:focus {
            outline: none;
            border-color: #667eea;
        }

        .question-card {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 25px;
        }

        .question-number {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 15px;
            font-size: 0.9em;
        }

        .question-text {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option {
            background: white;
            padding: 15px 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
        }

        .option:hover {
            border-color: #667eea;
            transform: translateX(5px);
        }

        .option.selected {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .option.correct {
            border-color: #28a745;
            background: #d4edda;
        }

        .option.incorrect {
            border-color: #dc3545;
            background: #f8d7da;
        }

        .option.disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            display: inline-block;
            margin-top: 20px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #6c757d;
            margin-left: 10px;
        }

        .feedback {
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }

        .feedback.show {
            display: block;
        }

        .feedback.correct {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .feedback.incorrect {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .score-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 30px;
        }

        .score-card h2 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .score-card p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .stat-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
            }

            .content {
                padding: 20px;
            }

            .header h1 {
                font-size: 1.5em;
            }

            .question-text {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß† Krossaspurningar - S√°lfr√¶√∞i</h1>
            <p id="progress-text">Veldu flokk til a√∞ byrja</p>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
        </div>

        <div class="content">
            <!-- Start Screen -->
            <div class="start-screen active">
                <h2>Velkomin/n √≠ pr√≥fi√∞!</h2>
                <p style="margin: 20px 0; color: #666;">Veldu flokk spurningar til a√∞ byrja √¶finguna.</p>
                
                <div class="category-select">
                    <label for="category">Veldu flokk:</label>
                    <select id="category">
                        <option value="all">Allar spurningar (100)</option>
                        <option value="minni">Minni (60)</option>
                        <option value="ygi">√ùgi, g√≥√∞mennska og samkennd (15)</option>
                        <option value="sjalfsmynd">Sj√°lfsmynd (15)</option>
                        <option value="rannsoknir">Ranns√≥knir (10)</option>
                    </select>
                </div>

                <button class="btn" onclick="startQuiz()">Byrja pr√≥f</button>
            </div>

            <!-- Quiz Screen -->
            <div class="quiz-screen">
                <div class="question-card">
                    <div class="question-number" id="question-number"></div>
                    <div class="question-text" id="question-text"></div>
                    <div class="options" id="options"></div>
                    <div class="feedback" id="feedback"></div>
                </div>

                <button class="btn" id="next-btn" onclick="nextQuestion()" disabled>N√¶sta spurning</button>
                <button class="btn btn-secondary" onclick="restartQuiz()">Byrja upp √° n√Ωtt</button>
            </div>

            <!-- Results Screen -->
            <div class="results-screen">
                <div class="score-card">
                    <h2 id="final-score"></h2>
                    <p id="score-message"></p>
                </div>

                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-value" id="correct-count"></div>
                        <div class="stat-label">R√©tt sv√∂r</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="incorrect-count"></div>
                        <div class="stat-label">R√∂ng sv√∂r</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="percentage"></div>
                        <div class="stat-label">Hlutfall</div>
                    </div>
                </div>

                <button class="btn" onclick="restartQuiz()" style="width: 100%; margin-top: 30px;">Pr√≥fa aftur</button>
            </div>
        </div>
    </div>

    <script src="questions.js"></script>
    <script>
        let currentQuestionIndex = 0;
        let selectedQuestions = [];
        let score = 0;
        let answered = false;

        function startQuiz() {
            const category = document.getElementById('category').value;
            selectedQuestions = getQuestionsByCategory(category);
            
            // Shuffle questions
            selectedQuestions = selectedQuestions.sort(() => Math.random() - 0.5);
            
            currentQuestionIndex = 0;
            score = 0;
            
            showScreen('quiz-screen');
            loadQuestion();
        }

        function getQuestionsByCategory(category) {
            if (category === 'all') return [...questions];
            return questions.filter(q => q.category === category);
        }

        function loadQuestion() {
            if (currentQuestionIndex >= selectedQuestions.length) {
                showResults();
                return;
            }

            answered = false;
            const question = selectedQuestions[currentQuestionIndex];
            
            document.getElementById('question-number').textContent = 
                `Spurning ${currentQuestionIndex + 1} af ${selectedQuestions.length}`;
            document.getElementById('question-text').textContent = question.question;
            
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.textContent = option;
                optionDiv.onclick = () => selectOption(index);
                optionsContainer.appendChild(optionDiv);
            });
            
            document.getElementById('feedback').classList.remove('show');
            document.getElementById('next-btn').disabled = true;
            
            updateProgress();
        }

        function selectOption(selectedIndex) {
            if (answered) return;
            
            answered = true;
            const question = selectedQuestions[currentQuestionIndex];
            const options = document.querySelectorAll('.option');
            
            options.forEach((option, index) => {
                option.classList.add('disabled');
                if (index === question.correct) {
                    option.classList.add('correct');
                }
                if (index === selectedIndex && index !== question.correct) {
                    option.classList.add('incorrect');
                }
            });
            
            const feedback = document.getElementById('feedback');
            feedback.classList.add('show');
            
            if (selectedIndex === question.correct) {
                score++;
                feedback.className = 'feedback show correct';
                feedback.textContent = '‚úì R√©tt svar!';
            } else {
                feedback.className = 'feedback show incorrect';
                feedback.textContent = `‚úó Rangt svar. R√©tta svari√∞ er: ${question.options[question.correct]}`;
            }
            
            document.getElementById('next-btn').disabled = false;
        }

        function nextQuestion() {
            currentQuestionIndex++;
            loadQuestion();
        }

        function updateProgress() {
            const progress = ((currentQuestionIndex + 1) / selectedQuestions.length) * 100;
            document.getElementById('progress-fill').style.width = progress + '%';
            document.getElementById('progress-text').textContent = 
                `Spurning ${currentQuestionIndex + 1} af ${selectedQuestions.length}`;
        }

        function showResults() {
            const percentage = Math.round((score / selectedQuestions.length) * 100);
            
            document.getElementById('final-score').textContent = `${score} af ${selectedQuestions.length}`;
            document.getElementById('correct-count').textContent = score;
            document.getElementById('incorrect-count').textContent = selectedQuestions.length - score;
            document.getElementById('percentage').textContent = percentage + '%';
            
            let message = '';
            if (percentage >= 90) message = 'üåü Fr√°b√¶rt! √û√∫ hefur g√≥√∞a kunn√°ttu!';
            else if (percentage >= 75) message = 'üëè Vel gert! √û√∫ ert √° r√©ttri lei√∞!';
            else if (percentage >= 60) message = 'üëç Gott! En √æ√∫ getur gert betur!';
            else message = 'üìö Haltu √°fram a√∞ √¶fa!';
            
            document.getElementById('score-message').textContent = message;
            document.getElementById('progress-text').textContent = 'Pr√≥fi loki√∞!';
            
            showScreen('results-screen');
        }

        function showScreen(screenClass) {
            document.querySelectorAll('.start-screen, .quiz-screen, .results-screen')
                .forEach(screen => screen.classList.remove('active'));
            document.querySelector('.' + screenClass).classList.add('active');
        }

        function restartQuiz() {
            showScreen('start-screen');
            document.getElementById('progress-fill').style.width = '0%';
            document.getElementById('progress-text').textContent = 'Veldu flokk til a√∞ byrja';
        }
    </script>
</body>
</html>
